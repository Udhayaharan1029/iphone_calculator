<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator_container">

<form name="calculator">
    <input type="text"  class="input" name="result" id="calc_display">

 <div class="calc"> 
    <div class="calc_operator">   
    <input type="button" value="AC" class="special_optr" onclick="Clear()">
    <input type="button" value="DEL" class="special_optr" onclick="del()">
    <input type="button" value="%" class="special_optr" onclick="display('%')"> 
    <input type="button" value="/" class="optr"  onclick="display('/')"> 

</div> 

  <div class="calc_operator">
    <input type="button" value="7" class="num" onclick="display('7')">
    <input type="button" value="8" class="num"onclick="display('8')"> 
    <input type="button" value="9" class="num" onclick="display('9')"> 
    <input type="button" value="x" class="optr" onclick="display('*')">
  </div>
   
   <div class="calc_operator">
    <input type="button" value="4" class="num" onclick="display('4')">
    <input type="button" value="5" class="num" onclick="display('5')"> 
    <input type="button" value="6" class="num" onclick="display('6')">
    <input type="button" value="-" class="optr" onclick="display('-')">
   </div>


  <div class="calc_operator">
    <input type="button" value="1" class="num" onclick="display('1')"> 
    <input type="button" value="2" class="num"  onclick="display('2')">
    <input type="button" value="3" class="num" onclick="display('3')">
    <input type="button" value="+" class="optr" onclick="display('+')">
  </div>

  <div class="calc_operator">
    <input type="button" value="0" class="numz" onclick="display('0')">
    <input type="button" value="." class="dec_num" onclick="display('.')">
    <input type="button" value="=" class="optr" onclick="calculate()">
  </div>
  
</div> 

<div class="horizontal_line"></div>
</form>

</div>
</body>
</html>
